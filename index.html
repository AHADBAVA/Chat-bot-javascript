<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glaxy Responds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Glaxy Responds</h2>
        </div>
        <div class="chat-body" id="chat-body">
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-button"><img src="send-fill (1).svg" alt=""></button>
        </div>
        <img id="js-image" src="JavaScript-logo.png" style="display: none; width:150px;border-radius:20px;" alt="JavaScript Image">
    </div>
    <script src="chat.js"></script>
</body>
</html>
